<div id="root"></div>
    <script type="text/babel">
      const rootElement = document.getElementById("root");
      /*

      //대문자로 사용하는 이유는 기존의 태그와 겹칠 수 있어서 
      //React에서 권장하는 문법이다.
      //React.createElement에서 첫번째는 타입, 두번째 인자인 props를 전달하는 것이다.
      const Paint = ({title, description}) => (
        <>
          <h1>{title}</h1>
          <h1>{description}</h1>
        </>
      );
      //jsx와 js를 섞어 쓴 것이다.
      const Text = ({text}) => {
        //textrk 대문자로 시작하면 h1, 소문자로 시작하면 h3 return
        if(text.charAt(0)=== text.charAt(0).toUpperCase()){//js
          //jsx 
          return <h1>{text}</h1>
        } else{
          <h3>{text}</h3>
        }

      };

      const element = (
        <>
          <Paint title="Good" description="good" />
          <Paint title="Bad" description="bad" />
          <Paint title="SO SO" description="so so" />
          <Text text="text" />
          <Text text="text" />
        </>
      );

      ReactDOM.render(paint(), rootElement);
      ReactDOM.render(element, rootElement);
    </script>
